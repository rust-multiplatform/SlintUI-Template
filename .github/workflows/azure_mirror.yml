name: Azure Mirror

on:
  push:
    branches: ["**"]

jobs:
  azure_mirror:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: git fetch --unshallow origin
    - run: git fetch --prune --all
    - run: git push --prune "https://me:$AZURE_TOKEN@dev.azure.com/Rust-Multiplatform/SlintUI%20Template/_git/SlintUI%20Template" +refs/remotes/origin/*:refs/heads/* +refs/tags/*:refs/tags/*
      env:
        AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}
